name: Core System Validation

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Runtime Environment
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Inject Discord Token
        run: |
          # Replaces the placeholder line entirely to ensure correct formatting and quotes
          sed -i "s/BotToken:.*/BotToken: \"${{ secrets.DISCORD_BOT_TOKEN }}\"/" plugins/DiscordSRV/config.yml
          
          # Verification: This prints the top of the config to the logs
          # GitHub will mask the secret value, but we can see if the line changed
          head -n 15 plugins/DiscordSRV/config.yml

      - name: Execute Integrity Check
        run: |
          chmod +x server.jar
          java -Xmx7G -jar server.jar nogui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINECRAFT_EMAIL: "258329233+sturdy4@users.noreply.github.com"
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
