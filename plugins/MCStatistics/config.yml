  enabled: true
  placeholders: 
    - "%player_name%"
    - "%statistic_player_kills%"
    - "%statistic_deaths%"
    - "%vault_eco_balance_formatted%"
    - "%playerpoints_formatted%&7"
    - "%server_online%"
    - "%player_world%"
    - "%player_ping%"
    - "%statistic_time_played:hours%h"
    - "%playtime_h%h %playtime_m%m"
    - "%statistic_play_one_minute/60%h %statistic_play_one_minute%60%m"
