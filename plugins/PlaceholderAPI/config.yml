# PlaceholderAPI
# Version: 2.11.7
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://placeholderapi.com/ecloud
# Wiki: https://wiki.placeholderapi.com/
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  server:
    server_name: A Minecraft Server
    time:
      locale: en-US
      zone: Africa/Cairo
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  playerstats:
    update_interval_in_seconds:
      distance_statistics: 1
      time_statistics: 1
    display:
      max_time_unit: day
      min_time_unit: second
      distance_unit: blocks
      damage_unit: hearts
      processing_message_color: '#ADE7FF'
      only_player_name_color: ''
      only_stat_number_color: ''
  math:
    Disable-Warnings: false
    Rounding: half-up
    Decimals: 3
    Debug: false
  vault:
    formatting:
      thousands: k
      millions: M
      billions: B
      trillions: T
      quadrillions: Q
  formatter:
    shorten:
      sextillions: '{{number}}Sx'
      trillions: '{{number}}T'
      decillions: '{{number}}Dc'
      billions: '{{number}}B'
      octillions: '{{number}}Oc'
      millions: '{{number}}M'
      thousands: '{{number}}K'
      pattern: '###.#'
      quadrillions: '{{number}}Q'
      nonillions: '{{number}}No'
      septillions: '{{number}}Sp'
      rounding_mode: half-up
      quintillions: '{{number}}Qi'
    formatting:
      pattern: '#,###,###.##'
      locale: en-US
    time:
      milliseconds: '{{number}}ms'
      includeZeroSeconds: false
      hours: '{{number}}h'
      includeZeroMinutes: false
      seconds: '{{number}}s'
      days: '{{number}}d'
      belowZeroOutput: '{{number}}'
      includeZeroDays: false
      includeZeroHours: false
      condensed: false
      includeZeroMilliseconds: false
      minutes: '{{number}}m'
    rounding:
      mode: half-up
      precision: 0
